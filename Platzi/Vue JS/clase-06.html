<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.js</title>
</head>
<body>
  <div id="app">
      <pre>manejo de formularios</pre>
      <input type="text" name="nombre" v-model="nombreModel" placeholder="ingresar nombre">
      <input type="text" name="apellido" v-model="apellidoModel" placeholder="ingresar apellido">
      <p>Tu nombre es: {{nombreModel | uppercase }}</p>
      <p>Tu apellido es: {{apellidoModel | capitalize }}</p>
      <br>

      <form @submit.prevent="submit" action="" method="get">
        <h2>¿Cuales son tus curso favoritos?</h2>
        <input v-model="cursos" type="checkbox" id="vue" value="vue">
        <label for="vue"> Curso de vue.js</label>
        <input v-model="cursos" type="checkbox" id="seo" value="seo">
        <label for="seo"> Curso de SEO</label>
        <input v-model="cursos" type="checkbox" id="react" value="react">
        <label for="react"> Curso de react.js</label>
        <button type="submit">Enviar</button>
      </form>

  </div>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
  <script src="https://unpkg.com/vue"></script>

  <script text="javascript">
    let app = new Vue({
      el: '#app',
      data: {
        nombreModel: '',
        apellidoModel:'',
        cursos: []
      },
      filters: {
        uppercase: function (str) {
          return str.toUpperCase()
        },
        lowercase: function (str) {
          return str.toLowerCase()
        },
        capitalize: function(str){
          c = str.trim().charAt(0);
          return str.replace(c,c.toUpperCase());
        }
      },
      methods: {
        submit: function () {
          console.log('se ejecutó')
          // console.log(this.cursos)
        }
      }
    })
  </script>
</body>
</html>
